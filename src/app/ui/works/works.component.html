<div class="my-4">
    <div class="my-4"><h2 >Creative<span class="animate"> Projects</span></h2></div>
    <div class="d-flex my-2">
        <span class="p-shadow-1 py-2 px-4 mr-2" (click)="selectAll()">All</span>
        <span class="p-shadow-1 py-2 px-4 mr-2" (click)="selectAngular()">Angular</span>
        <span class="p-shadow-1 py-2 px-4 mr-2" (click)="selectNode()">Node</span>
        <span class="p-shadow-1 py-2 px-4 mr-2" (click)="selectIonic()">Ionic</span>
        <span class="p-shadow-1 py-2 px-4 mr-2" (click)="selectOthers()">Others</span>
    </div>
    <div class="row">
        <div class="col-sm-6 my-2" *ngFor="let work of works">
          <div class="card" >
            <img class="card-img-top" [src]="work.imgUrl" alt="Card image cap" width="100%" height="300px">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">{{work.description}}</h6>
              <h5 class="card-title">{{work.title}}</h5>
              <a (click)="goToPage(work.gitUrl)" class="more-text">See Source Code...<span class="arrow"><i class="fas fa-arrow-circle-right"></i></span></a>
            </div>
          </div>
        </div>
</div>
