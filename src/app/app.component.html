
<div class="container lower">
  <div class="row">
    <div class="col-2">
      <div class="text-center">
        <div class="dash_link" routerLink="/about" routerLinkActive="selected-Link">
          <div class="py-2">
            <span style="font-size: 30px;"><i class="fas fa-user"></i></span>
            <div>About</div>
          </div>
        </div>
        <div class="dash_link" routerLink="/resume" routerLinkActive="selected-Link">
          <div class="py-2">
            <span style="font-size: 30px;"><i class="fas fa-file"></i></span>
            <div>Resume</div>
          </div>
        </div>
        <div class="dash_link" routerLink="/works" routerLinkActive="selected-Link">
          <div class="py-2">
            <span style="font-size: 30px;"><i class="fas fa-code-branch"></i></span>
            <div class="">Works</div>
          </div>
      </div>
        <div class="dash_link" routerLink="/contact" routerLinkActive="selected-Link">
          <div class="py-2">
            <span style="font-size: 30px;"><i class="fas fa-address-card"></i></span>
            <div class="">Contact</div>
          </div>
        </div>
        <div class="dash_link" routerLink="/blog" routerLinkActive="selected-Link">
          <div class="py-2">
            <span style="font-size: 30px;"><i class="fas fa-blog"></i></span>
            <div class="">Blog</div>
          </div>
        </div>
      </div>
    </div>
    <div class="aligner">
      <span style="font-size: 30px;" routerLink="/about" routerLinkActive="selected-Link"><i class="fas fa-user"></i></span>
      <span style="font-size: 30px;" routerLink="/resume" routerLinkActive="selected-Link"><i class="fas fa-file"></i></span>
      <span style="font-size: 30px;" routerLink="/works" routerLinkActive="selected-Link"><i class="fas fa-code-branch"></i></span>
      <span style="font-size: 30px;" routerLink="/contact" routerLinkActive="selected-Link"><i class="fas fa-address-card"></i></span>
      <span style="font-size: 30px;" routerLink="/blog" routerLinkActive="selected-Link"><i class="fas fa-blog"></i></span>
    </div>
    <div class="col-sm-10 bg-light">
      <p-scrollPanel [style]="{width: '100%', height: '600px'}">
          <router-outlet></router-outlet>
      </p-scrollPanel>
    </div>
  </div>
</div>
